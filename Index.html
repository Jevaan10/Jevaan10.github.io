<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /*
        ========================================
        CSS VARIABLES (THEME & COLORS)
        ========================================
        */
        :root {
            --bg-dark: #0a0a0a;         /* Deep black background */
            --bg-card: #121212;         /* Slightly lighter card background */
            --text-primary: #f0f0f0;   /* Bright white text */
            --text-secondary: #a0a0a0; /* Grey text for descriptions */
            --accent-color: #007bff;   /* Electric blue accent */
            --accent-glow: rgba(0, 123, 255, 0.5); /* Glow effect for the accent */
            --border-color: #222;
            --header-height: 70px;
        }

        /*
        ========================================
        GLOBAL STYLES
        ========================================
        */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        section {
            padding: 100px 0;
            border-bottom: 1px solid var(--border-color);
        }

        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--text-primary);
            text-align: center;
        }
        
        h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--text-primary);
        }
        
        /* Reusable Pill Button Style */
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
            color: #fff;
        }

        /*
        ========================================
        SCROLL FADE-IN ANIMATION
        ========================================
        */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }


        /*
        ========================================
        HEADER & NAVIGATION
        ========================================
        */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: rgba(10, 10, 10, 0.8); /* Translucent background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }
        
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
        }
        
        /* Desktop Navigation */
        .desktop-nav ul {
            display: flex;
            list-style: none;
        }

        .desktop-nav li {
            margin-left: 30px;
        }

        .desktop-nav a {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 10px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .desktop-nav a:hover,
        .desktop-nav a.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent-color);
        }
        
        /* Mobile Navigation Toggle (Hamburger) */
        .mobile-nav-toggle {
            display: none; /* Hidden on desktop */
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .hamburger-icon {
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .hamburger-icon span {
            width: 100%;
            height: 3px;
            background-color: var(--text-primary);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        /* Hamburger "X" animation */
        .mobile-nav-toggle.is-active .hamburger-icon span:nth-child(1) {
            transform: translateY(9.5px) rotate(45deg);
        }
        .mobile-nav-toggle.is-active .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }
        .mobile-nav-toggle.is-active .hamburger-icon span:nth-child(3) {
            transform: translateY(-9.5px) rotate(-45deg);
        }

        /* Mobile Navigation Menu */
        .mobile-nav {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .mobile-nav.is-active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        
        .mobile-nav ul {
            list-style: none;
            text-align: center;
        }
        
        .mobile-nav li {
            margin: 20px 0;
        }
        
        .mobile-nav a {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /*
        ========================================
        HERO SECTION
        ========================================
        */
        #hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: var(--header-height);
            border-bottom: none;
        }
        
        .hero-content {
            /* Animation added via JS */
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            /* The "Magic" Glow Effect */
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 30px var(--accent-glow);
            /* Animation */
            transform: scale(0.8);
            opacity: 0;
            animation: heroPicAnim 1s ease-out 0.5s forwards;
        }
        
        @keyframes heroPicAnim {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        #hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 30px;
            height: 2.2rem; /* Reserve space to prevent layout jump */
        }
        
        /* The "Magic" Typing Cursor */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--accent-color);
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .social-links {
            margin-bottom: 40px;
        }

        .social-links a {
            margin: 0 15px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .social-links a:hover {
            transform: scale(1.2) translateY(-3px);
        }
        
        .social-links svg {
            width: 30px;
            height: 30px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .social-links a:hover svg {
            color: var(--accent-color);
        }


        /*
        ========================================
        ABOUT ME SECTION
        ========================================
        */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 50px;
            align-items: center;
        }
        
        .about-pic {
            width: 100%;
            max-width: 350px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            justify-self: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .about-pic:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .about-text h2 {
            text-align: left;
            margin-bottom: 25px;
        }
        
        .about-text .btn {
            margin-top: 20px;
        }
        
        .highlight-text {
            color: var(--accent-color);
            font-weight: 600;
        }

        /*
        ========================================
        SKILL EXPERTISE SECTION (THE "MAGIC")
        ========================================
        */
        #skills h2 {
            margin-bottom: 50px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .skill-category h3 {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        /* This is the magic you wanted, instead of boring bars */
        .skill-badge {
            background-color: var(--bg-card);
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .skill-badge:hover {
            color: var(--bg-dark);
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--accent-glow);
            cursor: default;
        }

        /*
        ========================================
        SERVICES SECTION ("WHAT I DO")
        ========================================
        */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .service-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        
        .service-icon {
            width: 50px;
            height: 50px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .service-card h3 {
            margin-bottom: 15px;
        }
        
        /*
        ========================================
        PROJECTS SECTION
        ========================================
        */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        
        /* * THIS IS THE FIX FOR YOUR 1000x1000 IMAGES (Projects 1-4)
         * This rule makes the image container a perfect 1:1 square
         * and makes your 1000x1000 image fill it.
        */
        .project-card .project-image {
            width: 100%;
            aspect-ratio: 1 / 1; /* 1:1 Square */
            object-fit: cover; /* Fills the square */
            border-bottom: 1px solid var(--border-color);
        }
        
        /* * THIS IS THE SPECIAL FIX FOR PROJECT 5
         * This overrides the style above IF the card
         * has the class "project-card-full".
        */
        .project-card.project-card-full .project-image {
            aspect-ratio: auto; /* Removes the 1:1 square ratio */
            height: 220px;       /* Sets a fixed height */
            object-fit: contain; /* Shows the full image */
            background-color: #000; /* Adds black bars */
        }

        .project-content {
            padding: 25px;
        }
        
        .project-content h3 {
            margin-bottom: 15px;
        }
        
        .project-content p {
            font-size: 0.95rem;
        }
        
        .project-content p strong {
            color: var(--text-primary);
        }
        
        /*
        ========================================
        FOOTER
        ========================================
        */
        footer {
            text-align: center;
            padding: 40px 0;
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
        }
        
        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }
        
        /*
        ========================================
        RESPONSIVE DESIGN (MOBILE)
        ========================================
        */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            
            /* Show hamburger, hide desktop nav */
            .desktop-nav {
                display: none;
            }
            
            .mobile-nav-toggle {
                display: flex;
            }
            
            #hero h1 {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
                height: 1.8rem;
            }
            
            .hero-pic {
                width: 140px;
                height: 140px;
            }
            
            .about-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .about-pic {
                order: -1; /* Move picture to the top */
                max-width: 250px;
            }
            
            .about-text h2 {
                text-align: center;
            }
            
            .about-text {
                text-align: center;
            }
        }
        
    </style>
</head>
